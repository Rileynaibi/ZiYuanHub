    // 新增复制功能
    function copyBtAddress(event) {
        const btLink = event.target.dataset.bt;
        const notice = document.getElementById('copy-notice');
        
        navigator.clipboard.writeText(btLink).then(() => {
            notice.style.display = 'block';
            setTimeout(() => {
                notice.style.display = 'none';
            }, 3000);
        }).catch(err => {
            console.error('复制失败:', err);
        });
        
        event.preventDefault();
    }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('search-input');
            let originalDisplayStates = new Map();
            
            // 保存原始显示状态
            document.querySelectorAll('.category, .download-item').forEach(element => {
                originalDisplayStates.set(element, element.style.display);
            });

            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.trim().toLowerCase();
                const items = document.querySelectorAll('.download-item');
                const categories = document.querySelectorAll('.category');
                const categoryTitles = document.querySelectorAll('.category h2');

                if (searchTerm === '') {
                    // 恢复原始显示状态
                    categories.forEach(category => {
                        category.style.display = originalDisplayStates.get(category) || 'block';
                    });
                    items.forEach(item => {
                        item.style.display = originalDisplayStates.get(item) || 'flex';
                    });
                    categoryTitles.forEach(title => title.style.display = 'block');
                    return;
                }

                // 隐藏所有分类标题
                categoryTitles.forEach(title => title.style.display = 'none');
                
                let hasMatches = false;
                items.forEach(item => {
                    const textContent = item.textContent.toLowerCase();
                    if (textContent.includes(searchTerm)) {
                        item.style.display = 'flex';
                        item.closest('.category').style.display = 'block';
                        item.closest('.downloads').style.maxWidth = '100%';
                        hasMatches = true;
                    } else {
                        item.style.display = 'none';
                    }
                });

                // 隐藏无匹配的分类
                categories.forEach(category => {
                    const visibleItems = category.querySelectorAll('.download-item[style*="display: flex"]');
                    category.style.display = visibleItems.length > 0 ? 'block' : 'none';
                });
            });
        });
    </script>
